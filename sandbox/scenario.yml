devices:
  - id: kaffee01
    name: Kaffeemaschine
    properties:
      - name: temperature
        start_value: 30
      - name: coffee_counter
        start_value: 0
      - name: coffee_ground
        start_value: 0
    methods:
      - id: brew_coffee
        actions:
          - set: temperature
            value: 99
          - increment: coffee_counter
            value: 1
          - trigger_event: coffee_brewed
          - if: "coffee_ground > 10"
            actions:
              - trigger_event: coffe_ground_full
    events:
      - coffee_brewed
  - id: waschmaschine01
  - id: trockner01